<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保險捷客</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./public/css/style.css?v=1">
</head>
<body class="page-inner">
    
    <div class="page-inner__main modal-account">
        <a href="./my-info.html" class="btn-back">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#7B59A3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M15 9L9 15" stroke="#7B59A3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 9L15 15" stroke="#7B59A3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        <div class="modal-account__text">
            <h3 class="modal-account__title">變更信箱</h3>
            <ul>
                <li> ◎180秒後若仍未收到驗證碼，可再重新請求發送。</li>
            </ul>
        </div>
        <form action="">
            <div class="form-item">
                <label for="">使用者名稱/Email</label>
                <div class="form-item__wrapper">
                    <input type="email" class="form-item__main" placeholder="請輸入使用者名稱/Email">
                </div>
            </div>
            <button class="modal-account__btn btn-orange btn-verify">取得驗證碼</button>
            <div class="modal-account__verify">
                <div class="row">
                    <div class="col-2">
                        <input type="number">
                    </div>
                    <div class="col-2">
                        <input type="number">
                    </div>
                    <div class="col-2">
                        <input type="number">
                    </div>
                    <div class="col-2">
                        <input type="number">
                    </div>
                    <div class="col-2">
                        <input type="number">
                    </div>
                    <div class="col-2">
                        <input type="number">
                    </div>
                </div>
                <img class="modal-account__verify-clear" src="./public/img/x-circle-fill.svg" alt="">
            </div>
            <button class="modal-account__btn btn-purple" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#modal-login">確認更新</button>
        </form>
    </div>

    <script src="./public/js/jquery.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./public/js/tw-city-selector/tw-city-selector.js"></script>
    <script src="./public/js/index.js?v=1"></script>

</body>
</html>
